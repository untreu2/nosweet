<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosweet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #8e44ad, #000000);
        }

        .emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            pointer-events: none;
            filter: blur(8px);
            z-index: 0;
        }

        .emoji {
            font-size: 60px;
            opacity: 0.3;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            width: 100%;
            max-width: 500px;
            background-color: rgba(28, 28, 28, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #9b59b6;
            background-color: #333333;
            color: #ffffff;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 14px;
            background: linear-gradient(to right, #8e44ad, #732d91);
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #732d91, #8e44ad);
        }

        .result {
            margin-top: 5px;
            text-align: center;
        }

        .external-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .github-button, .donate-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background-color: #333;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .github-button:hover, .donate-button:hover {
            background-color: #444;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="emoji-background">
        <span class="emoji">üî®</span>
        <span class="emoji">‚öôÔ∏è</span>
        <span class="emoji">ü¶©</span>
        <span class="emoji">üî®</span>
        <span class="emoji">‚öôÔ∏è</span>
        <span class="emoji">ü¶©</span>
    </div>

    <div class="container">
        <form id="tweetForm">
            <h1>Share a tweet on Nostr</h1>

            <label for="tweetUrl">Tweet URL:</label>
            <input type="text" id="tweetUrl" name="tweetUrl" required placeholder="https://twitter.com/user/status/1234567890">

            <label for="nsec">Nsec Private Key:</label>
            <input type="text" id="nsec" name="nsec" required placeholder="nsec1...">

            <button type="submit">Submit</button>
            <div class="result" id="result"></div>
        </form>

        <div class="external-buttons">
            <a href="https://github.com/untreu2/nosweet" class="github-button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" class="github-icon" style="filter: brightness(0) invert(1);">
                Source Code
            </a>

            <button type="button" class="donate-button" onclick="copyLightningAddress()">
                ‚ö° Donate with Lightning
            </button>
            <div class="result" id="donateResult"></div>
        </div>
    </div>


    <script>
        document.getElementById('tweetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const tweetUrl = document.getElementById('tweetUrl').value;
            const nsec = document.getElementById('nsec').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('http://16.170.218.71:3000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tweetUrl, nsec }),
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">Event published successfully!</p>';
                    console.log(result);
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">An error occurred.</p>';
                console.error('Error:', error);
            }
        });

        function copyLightningAddress() {
            const lightningAddress = 'untreu@walletofsatoshi.com';
            navigator.clipboard.writeText(lightningAddress).then(() => {
                document.getElementById('donateResult').innerHTML = '<p style="color: green;">Lightning address copied!</p>';
            }).catch(err => {
                document.getElementById('donateResult').innerHTML = '<p style="color: red;">Failed to copy address.</p>';
                console.error('Error:', err);
            });
        }

        const emojiBackground = document.querySelector('.emoji-background');

        for (let i = 0; i < 150; i++) {
            const emojiClone = document.createElement('span');
            emojiClone.className = 'emoji';
            const randomEmoji = Math.random();
            if (randomEmoji < 0.33) {
                emojiClone.innerHTML = 'üî®';
            } else if (randomEmoji < 0.66) {
                emojiClone.innerHTML = '‚öôÔ∏è';
            } else {
                emojiClone.innerHTML = 'ü¶©';
            }
            emojiClone.style.position = 'absolute';
            emojiClone.style.left = Math.random() * 100 + 'vw';
            emojiClone.style.top = Math.random() * 100 + 'vh';
            emojiBackground.appendChild(emojiClone);
        }
    </script>
</body>
</html>
